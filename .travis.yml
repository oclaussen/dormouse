language: go

go:
  - 1.15.x

before_install:
  - go get -u github.com/mitchellh/gox
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.33.0

script:
  - make all

branches:
  only: 
    - /.*/

deploy:
  provider: releases
  file:
    - chirp_linux_amd64
    - chirp_darwin_amd64
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
