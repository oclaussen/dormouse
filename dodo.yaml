backdrops:
  make:
    image:
      steps: |
        FROM golang:1.15-alpine
        ENV CGO_ENABLED=0
        RUN apk add -U git bash curl tree make
        RUN go get -u github.com/mitchellh/gox
        RUN curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.36.0
    volumes:
      - "{{ projectRoot }}:/build"
      - "{{ projectRoot }}/.cache:/go/pkg/mod"
    working_dir: '/build/{{ projectPath }}'
    script: exec make $@
    command: all
